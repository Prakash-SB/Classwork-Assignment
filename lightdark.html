<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" 2xl:container mx-auto bg-black">
        <div class="w-[80%] mx-auto flex flex-col gap-3 justify-center items-center">
            <img id="light" class="h-[259px]" src="https://ik.imagekit.io/prakash08/bulb-go-off-img.png?updatedAt=1757333094404" alt="Light Off">
            <img  id="cat" class="h-[200px] w-[230px] pr-7" src="https://ik.imagekit.io/prakash08/cat-eyes-img.png?updatedAt=1757333093291" alt="eye">
            <div class="grid grid-cols-2 justify-center gap-10">
                            <button id="on" class="h-[100px] w-[100px] mb-6 bg-black border-[2px] rounded-full text-white font-bold text-2xl shadow-xl shadow-red-600">On</button>

            <button id="off" class="h-[100px] w-[100px] mb-6 bg-black border-[2px] rounded-full text-white font-bold text-2xl shadow-xl shadow-red-600">Off</button>
            </div>
        </div>
    </div> 

    <script>
        var off = document.getElementById("off")
        var on = document.getElementById("on")

        on.addEventListener("click", ()=>{
            light.src = "https://ik.imagekit.io/prakash08/bulb-go-on-img.png?updatedAt=1757332998038"
            cat.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png"
        })
        off.addEventListener("click",()=>{
          light.src = "https://ik.imagekit.io/prakash08/bulb-go-off-img.png?updatedAt=1757333094404"
            cat.src = "https://ik.imagekit.io/prakash08/cat-eyes-img.png?updatedAt=1757333093291"  
        })
    </script>
</body>
</html>
